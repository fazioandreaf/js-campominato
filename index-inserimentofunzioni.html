<!-- Il computer deve generare 16 numeri casuali tra 1 e 100.
I numeri non possono essere duplicati.
In seguito deve chiedere all’utente (100 - 16) volte di inserire un numero alla volta, sempre compreso tra 1 e 100.
L’utente non può inserire più volte lo stesso numero.
Se il numero è presente nella lista dei numeri generati, la partita termina, altrimenti si continua chiedendo all’utente un altro numero.
La partita termina quando il giocatore inserisce un numero “vietato” o raggiunge il numero massimo possibile di numeri consentiti.
Al termine della partita il software deve comunicare il punteggio, cioè il numero di volte che l’utente ha inserito un numero consentito. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.png" >
    <title>Esercizio 'campo minato'</title>
</head>
<body>
    <div class="container">

        <span id="numeriPChtml">Numeri già conteggiati </span>
        <input type="button" value="" onclick="creazioneArrUnici(numeriPC,numeriPCunici)">
        <input type="button" value="" onclick="logger(numeriPCunici)">
    </div>

    <script >
        var numeriPC=[1,2,3,4,5,6,7,7,8,9];
        var n_numeriPC =  10;
        var numeriPCunici= [];
        function creazioneArrUnici(arr1,arr2) {    
            for (i=0;i<arr1.length;i++) {
                if (!arr2.includes(arr1[i])){
                    arr2.push(arr1[i]);
                }
            }
            return arr2
        }
        numeriPCunici= arr2 ;
        function logger(provaaa) {

            console.log(provaaa)
        }
        
        
        
        

    </script>
</body>
</html>
